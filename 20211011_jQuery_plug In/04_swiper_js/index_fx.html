<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swiper_js(plugIn) - perspective 효과</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="./css/style_fx.css">
</head>
<body>
    <section id="main_slider">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide s_01"><a href=""></a></div>
                <div class="swiper-slide s_02"><a href=""></a></div>
                <div class="swiper-slide s_03"><a href=""></a></div>
                <div class="swiper-slide s_04"><a href=""></a></div>
            </div>

            <div class="swiper-pagination"></div><!--슬라이드 네비게이션-->
            <div class="swiper-button-prev"></div><!--슬라이드의 진행방향 버튼(이전)-->
            <div class="swiper-button-next"></div><!--슬라이드의 진행방향 버튼(다음)-->

            <div class="swiper-scrollbar"></div>

        </div>
    </section>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="./js/script_fx.js"></script>

</body>
</html>
