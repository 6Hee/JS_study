    class CartMe {
        constructor(name1, price1, number1){
            this.name = name1;
            this.price = price1;
            this.number = number1;
        }

        get number(){
            //console.log(this.number);
            return this._number;
        }

        set number(value){
            this._number = value < 1 ? 1 : value;
        }
        
        buy(){
            console.log(`${this.price}원의 ${this.name}을 ${this.number}개 구입했다.`);
        }

    }
