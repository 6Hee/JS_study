<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    

    <div class="container-fluid out_box2">Container-fluid</div>
    <!--디바이스의 사이즈와는 상관없이 무조건 브라우저의 100%를 가로값으로 적용한다.-->


    <h3>12 Grid</h3>

    <div class="container out_box3">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-lg-3 inBox"><div></div></div>
            <div class="col-sm-6 col-md-4 col-lg-3 inBox"><div></div></div>
            <div class="col-sm-6 col-md-4 col-lg-3 inBox"><div></div></div>
            <div class="col-sm-6 col-md-4 col-lg-3 d-md-none d-lg-block inBox"><div></div></div>
        </div>
    </div>



    <!--
        .col-sm-6 : 576px 이상의 구간에서는 6/12(50%)만큼 가로값을 부여 - 모바일 가로구간
        .col-md-4 : 768px 이상의 구간에서는 4/12(33.33%)만큼 가로값을 부여 - 태블릿 세로구간
        .col-lg-3 : 992px 이상의 구간에서는 3/12(25%)만큼 가로값을 부여 - 태블릿 가로구간
        .d-md-none : 768px 이상의 구간에서는 보이지 않게 처리해달라는 클래스 명
        .d-lg-block : 992px 이상의 구간에서는 보이게 처리해달라는 클래스 명
    -->















    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
