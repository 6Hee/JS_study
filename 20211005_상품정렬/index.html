<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카테고리 상품 정렬(최신순, 저가순, 고가순, 인기순)</title>

<body>
    
    <section id="products">
    
        <div class="total_pd">
            <div class="sort_button">
                <button class="date_sort">최신순</button>
                <button class="low_sort">저가순</button>
                <button class="high_sort">고가순</button>
                <button class="fav_sort">인기순</button>
                <select class="sort_sel">
                    <option value="">선택</option>
                    <option value="date">최신순</option>
                    <option value="low">저가순</option>
                    <option value="high">고가순</option>
                    <option value="fav">인기순</option>
                </select>
            </div>

            <div class="ea_num">
                <button class="ea_btn active" rel="4">4개씩 보기</button>
                <button class="ea_btn" rel="6">6개씩 보기</button>
                <button class="ea_btn" rel="8">8개씩 보기</button>
            </div>
        </div>
