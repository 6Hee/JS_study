<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영상 컨트롤(마우스 컨트롤, 클릭 컨트롤)</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="video">
        <div class="wrap">
            <div class="title">
                <h2>Our Works</h2>
            </div>
            <div class="contents">
                <div class="box">
                    <video src="./video/Beosound_A1_2nd_Gen.mp4" loop muted></video>
                </div>
                <div class="box">
                    <video src="./video/headphone.mp4" loop muted></video>
                </div>
                <div class="box">
                    <video src="./video/speaker.mp4" loop muted></video>
                </div>
                <div class="box">
                    <video src="./video/television.mp4" loop muted></video>
                </div>
            </div>
        </div>
    </div>

    <div id="pop">
        <ul>
            <li>
                <a href="">
                    <img src="./img/img_01.png" alt="">
                </a>
            </li>
            <li>
                <a href="">
                    <img src="./img/img_02.png" alt="">
                </a>
            </li>
            <li>
                <a href="">
                    <img src="./img/img_03.png" alt="">
                </a>
            </li>
            <li>
                <a href="">
                    <img src="./img/img_04.png" alt="">
                </a>
            </li>
        </ul>
    </div>

    <div class="dark"></div>
    <div class="popup">
        <span class="close">×</span>
        <div class="video_space play">
            <!-- <video src="" loop controls></video> -->
            <div id="playBtn"></div>
            <div id="pauseBtn"></div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
