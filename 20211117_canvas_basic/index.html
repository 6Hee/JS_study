<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas - HTML5</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- flash가 사양 프로그램으로 전환되면서 html5에서 적용가능한 canvas(javascript) / adobe animate(frame)  -->
    <!-- 
        #1. canvas 정의문이 필요 (일러스트레이터를 프로그램을 키는 작업)
        #2. canvas 면적에 대한 구성이 필요 (일러스트레이터의 새창 열기)
        #3. canvas에 그림을 그린다. (일러스트레이터의 펜툴로 그리기 또는 브러쉬 작업)
     -->
    <div class="frame">
        <canvas id="canvas_01" class="canvas_01"></canvas>
        <canvas id="canvas_02" class="canvas_02"></canvas>
        <canvas id="canvas_03" class="canvas_03"></canvas>
        <canvas id="canvas_04" class="canvas_04"></canvas>
        <canvas id="canvas_05" class="canvas_05"></canvas>
        <canvas id="canvas_06" class="canvas_06"></canvas>
        <canvas id="canvas_07" class="canvas_07"></canvas>
        <canvas id="canvas_08" class="canvas_08"></canvas>
        <canvas id="canvas_09" class="canvas_09"></canvas>
        <canvas id="canvas_10" class="canvas_10"></canvas>
        <canvas id="canvas_12" class="canvas_12"></canvas>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
