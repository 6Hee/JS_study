<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가격 계산 옵션</title>
    <link rel="stylesheet" href="./css/detail.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/detail.js"></script>
</head>
<body>
    

    <header>
        <div class="wrap">
            <div class="logo">
                <a href="#"><img src="./img/logo.png" alt=""></a>
            </div>
            <nav>
                <ul>
                    <li><a href="">원두상품</a></li>
                    <li><a href="">블렌더</a></li>
                    <li><a href="">액세서리</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="detail">
        <div class="wrap">
            <div class="left det_coffee">
                <div class="det_img">
                    <img src="./img/img_03.jpg" alt="코케허니 원두커피 예가체프 G1">
                </div>
                <div class="det_thumb">
                    <ul>
                        <li class="active"></li>
                        <li></li>
                    </ul>
                </div>
            </div>
            <div class="right det_box">
                <div class="det_info">
                    <div class="det_title">
                        <h2>에디오피아 코케허니 예가체프 G1</h2>
                        <p>Ethiopia Koke Honey Specialty</p>
                    </div>
                    <div class="det_price">
                        <h4>판매가 : <span>14,000</span>원</h4>
                    </div>

                    <div class="form_crush">
                        <label for="crush">1. 분쇄정도</label>
                        <select name="crush" id="crush">
                            <option>-[필수] 옵션선택-</option>
                            <option>원두(분쇄없음)</option>
                            <option>프렌치프레스(1.0mm~)</option>
                            <option>핸드드립(0.7~1.0mm)</option>
                            <option>더치/사이폰(0.5~0.7mm)</option>
                            <option>에스프레소(~0.5mm)</option>
                        </select>
                    </div>
                    <p class="result_opt1"></p>

                    <div class="form_gram">
                        <label for="gram">2. 중량(gram)</label>
                        <select name="gram" id="gram">
                            <option>-[필수] 옵션선택-</option>
                            <option value="0">200g</option>
                            <option value="12000">500g(+12,000원)</option>
                            <option value="23000">1000g(+23,000원)</option>
                        </select>
                    </div>
                    <p class="result_opt2"></p>

                    <ul class="opt_box">

                        <li class="my_item">
                            <div class="det_count">
                                <div class="det_count_tit">
                                    <p class="opt_01">원두(분쇄없음)</p>
                                    <p class="opt_02">200g</p>
                                </div>
                            </div>
                            <div class="det_count_bottom">
                                <div class="det_count_bx">
                                    <a class="minus" href="">－</a>
                                    <input type="text" value="1" readonly>
                                    <a class="plus" href="">＋</a>
                                </div>
                                <div class="det_count_price">
                                    <span class="each_price">14,000</span>원
                                </div>
                                <a class="item_del" href="">×</a>
                            </div>
                        </li>
                        
                    </ul>

                </div>
            </div>
        </div>
    </section>


</body>
</html>
