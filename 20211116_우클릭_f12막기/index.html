    <title>홈페이지에서 우클릭 막기 / f12(검사창 열기) 막기 / 드래그(마우스로 작성된 텍스트 가져오기) 막기</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        //F12(검사창 열기) 막기
        $(document).ready(function(){
            $(document).bind("keydown", function(e){
                if(e.keyCode == 123){
                    e.preventDefault();
                    e.returnValue = false;
                }

                if(e.keyCode == 17){
                    e.preventDefault();
                    e.returnValue = false;
                }
            });
        });

        //우클릭 막기

            console.log(event);
