<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google API 이용한 메일 받기</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div class="contact">
        <h2>Contact Us</h2>
        <form class="gform form-elements" name="contactUs" method="post" action="https://script.google.com/macros/s/AKfycby8DZeqJpVMAKZy5bfDfXQyg5DtucM59qFZ9d4s/exec">
            <fieldset>
                <legend>구글 메일 발송</legend>
                <div class="formlist">
                    <ul>
                        <li>
                            <label for="name">작성자(이름 또는 회사명)</label>
                            <span class="inputbox">
                                <input type="text" id="name" name="name" placeholder="이름을 입력해주세요." required autocomplete="off">
                            </span>
                        </li>
                        <li>
                            <label for="email">답변받을 이메일<sup>*</sup></label>
                            <span class="inputbox">
                                <input type="email" id="email" name="email" placeholder="sample@mail.com" required autocomplete="off">
                            </span>
                        </li>
                        <li>
                            <label for="message">문의 내용<sup>*</sup></label>
                            <span class="inputbox">
                                <textarea name="message" id="message" placeholder="문의사항을 입력해주세요."></textarea>
                            </span>
                        </li>
                    </ul>
                    <div class="btn_box">
                        <button type="submit" class="command_btn">문의하기</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>







    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
