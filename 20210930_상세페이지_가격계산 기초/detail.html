<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상세 페이지 - 가격 계산 기초</title>
    <link rel="stylesheet" href="./css/detail.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/detail.js"></script>
</head>
<body>
    
    <header>

        <div class="wrap">

            <div class="logo">
                <a href=""><img src="./img/logo.png" alt=""></a>
            </div>

            <nav>
                <ul>
                    <li><a href="">신상품</a></li>
                    <li><a href="">베스트</a></li>
                    <li><a href="">이벤트</a></li>
                </ul>
            </nav>

        </div>
    </header>

    <section id="detail">

        <div class="wrap">

            <div class="left_part">

                <div class="pd_img">
                    <img src="./img/product1.jpg" alt="">
                </div>

                <div class="thumb_img">
                    <ul>
                        <li class="active"></li>
                        <li></li>
                    </ul>
                </div>

            </div>

            <div class="right_part">

                <div class="top">
                    <span>당일 예약 가능</span>
                </div>

                <div class="main">
                    <div class="title">척아이롤 시즈닝 스테이크</div>
                    <div class="origin_price"><span>30,000</span>원</div>
                </div>

                <div class="option">
                    <select id="opt">
                        <option value="0">-- 선택 --</option>
                        <option value="5000">샐러드 추가(+5,000)</option>
                        <option value="10000">디저트 추가(+10,000)</option>
                    </select>
                </div>


                <div class="buy_num">
                    <p>수량</p>
                    <div class="control_num">
                        <a class="minus" href="">-</a>
                        <input type="text" value="1" readonly>
                        <a class="plus" href="">+</a>
                    </div>
                </div>


                <div class="total">
                    <h4>총 상품금액</h4>
                    <h3 class="total_price"><span>30,000</span>원</h3>
                </div>


                <div class="detail_btn">
                    <ul>
                        <li><a href="">구매하기</a></li>
                        <li><a href="">장바구니</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <!-- 현재 구매수량이 1일 때 "-"라는 버튼을 클릭했다면 "최소 수량은 1입니다."라는 팝업창과 문구를 띄워주세요. (with 암막 배경까지 적용 - 추후 "x"버튼 및 암막 클릭시 닫기 기능 부여할 것)-->
    <div class="dark"></div>
    <div class="limit_pop">
        <p>최소 수량은 1 입니다.</p>
        <span>닫기</span>
    </div>


    <div class="mycart">
        <div class="mycart_frame">
            <h3>MY CART <span class="cart_close">×</span></h3>
            <ul class="cart_list">
                <li>
                    <div class="top_list">
                        <div class="cart_img"><img src="./img/product1.jpg" alt=""></div>
                        <div class="cart_info">
                            <h4>제품 타이틀</h4>
                            <p class="buy_price"><span>10,000</span>원</p>
                        </div>
                    </div>
                    <div class="bottom_list">
                        <p>옵션 : <span>000 추가</span></p>
                    </div>
                </li>
            </ul>
            <ul class="cart_btn">
                <li><input type="submit" value="구매하기"></li>
                <li><input type="button" value="취소하기"></li>
            </ul>
        </div>
    </div>





</body>
</html>
