<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmarket Image Slider</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/script.js"></script>
</head>
<body>



    <section id="slider">
        <div class="slider_space"><!--width:80% 중앙배치-->
            <ul>
                <li class="slide_01" rel="1"><h2>1</h2></li>
                <li class="slide_02" rel="2"><h2>2</h2></li>
                <li class="slide_03" rel="3"><h2>3</h2></li>
                <li class="slide_04" rel="4"><h2>4</h2></li>
                <li class="slide_05" rel="5"><h2>5</h2></li>
                <li class="slide_06" rel="6"><h2>6</h2></li>
                <li class="slide_07" rel="7"><h2>7</h2></li>
                <li class="slide_08" rel="8"><h2>8</h2></li>
                <li class="slide_09" rel="9"><h2>9</h2></li>
                <li class="slide_10" rel="10"><h2>10</h2></li>
            </ul>

            <a class="carret prev" href=""><img src="./img/prev_arrow.svg" alt=""></a>
            <a class="carret next" href=""><img src="./img/next_arrow.svg" alt=""></a>

            <div class="bottom_info">
                <button class="slider_play"><img src="./img/stop.svg" alt="정지"></button>
                <!--<img src="./img/play.svg" alt="재생">-->
    
                <div class="num_box">
                    <div class="cur_num">
                        <span class="rel_num">1</span>
                        &nbsp;/&nbsp;
                        <span class="total">전체개수</span>
                    </div>
                    <div class="slidePop">+</div>
                </div>
            </div>
        </div>
    </section>


    <div class="dark_bg"></div>
    <div class="popup">
        <div class="popup_space">
            <span class="close">×</span>
            <ul>
                <!-- <li><a href=""><img src="./img/slide1.jpg" alt=""></a></li> -->
            </ul>
        </div>
    </div>


</body>
</html>
